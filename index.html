<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00c9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        .content-box {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            text-align: center;
            position: relative;
            max-width: 400px;
            width: 100%;
        }
        .content-box h1 {
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #007bff;
        }
        .content-box p {
            color: #333333;
            margin-bottom: 1.5rem;
        }
        .icon {
            font-size: 3.5rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
        .footer {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #000000;
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <i class="fas fa-server icon"></i>
        <h1>Servidor CDN</h1>
        <p>Se você recebeu esta mensagem é porque acessou nossa CDN, a qual usamos para armazenar imagens, ícones, scripts e outros arquivos para nossos sites.</p>
        <div class="footer"><a href="https://gruponext.online/">GrupoNext</a> &copy; 2024 - 2025</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
